        chatForm.addEventListener('submit', async (event) => {

            const selectedApiType = chatForm.querySelector('input[name="apiType"]:checked').value;

            if (!token || !text) {

            if (selectedApiType === 'private' && !apiKey) {
                showError('× × ×œ××œ× ××¤×ª×— API ×¤×¨×˜×™.');

            }
            
            saveToken(token);
            saveSettings();
            setLoadingState(true);

            try {
                const params = new URLSearchParams({
                    token: token,
                    text: text
                });
                
                if (selectedModel === 'pro') {
                    params.append('model', 'pro');
                }

                if (selectedApiType === 'private') {
                    params.append('key', apiKey);
                }
                
                if (logout) {
                    params.append('Logout', 'yes');
                }

                if (isPreviewMode) {
                    params.append('Fullanswer', 'yes');
                }

                const url = `${YOUR_API_ENDPOINT}?${params.toString()}`;

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json, text/plain, */*'
                    }
                });
                if (!response.ok) {
                    throw new Error(`×©×’×™××ª ×©×¨×ª: ${response.status} ${response.statusText}`);

                const responseData = await response.text();
                
                if (isPreviewMode) {

            } catch (error) {

        function renderActionList(rawData) {

                 emptyDiv.textContent = '×œ× × ××¦××• ×¤×¢×•×œ×•×ª ×œ×‘×™×¦×•×¢ ×‘×ª×©×•×‘×” ×©×”×ª×§×‘×œ×” (××• ×©×”×ª×©×•×‘×” ×”×™× ×˜×§×¡×˜ ×—×•×¤×©×™).';

        function createActionItem(explanation, url) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'action-item p-4 border-b border-gray-100 flex items-center justify-between';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'flex-1 ml-4';
            
            const title = document.createElement('div');
            title.className = 'font-medium text-gray-800';
            title.textContent = explanation;
            
            const subTitle = document.createElement('div');
            subTitle.className = 'text-xs text-gray-500 truncate max-w-md';
            subTitle.textContent = url;
            
            textDiv.appendChild(title);
            textDiv.appendChild(subTitle);
            
            const button = document.createElement('button');
            button.className = 'action-execute-btn bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-1';
            button.textContent = '×‘×¦×¢';
            
            const statusIcon = document.createElement('div');
            statusIcon.className = 'hidden text-2xl ml-2';
            
            button.onclick = async () => {
                button.disabled = true;
                button.textContent = '...';
                button.classList.replace('bg-green-600', 'bg-gray-400');
                
                const token = tokenInput.value.trim();
                // ×”×•×¡×¤×ª ×”×˜×•×§×Ÿ ×œ-URL
                const fullUrl = url + "&token=" + encodeURIComponent(token);
                
                try {
                    const response = await fetch(fullUrl);
                    const data = await response.json();
                    
                    if (data.responseStatus === 'OK') {
                        button.classList.add('hidden');
                        statusIcon.textContent = 'âœ…';
                        statusIcon.className = 'text-2xl text-green-500 block';
                        itemDiv.classList.add('bg-green-50');
                    } else {
                         throw new Error(data.message || '×©×’×™××” ×‘×™××•×ª ×”××©×™×—');
                    }
                } catch (err) {
                    console.error(err);
                    button.textContent = '×©×’×™××”';
                    button.classList.replace('bg-gray-400', 'bg-red-600');
                    button.disabled = false;
                    
                    if (!textDiv.querySelector('.error-msg')) {
                        const errorMsg = document.createElement('div');
                        errorMsg.className = 'error-msg text-red-600 text-xs mt-1';
                        errorMsg.textContent = '× ×›×©×œ: ' + err.message;
                        textDiv.appendChild(errorMsg);
                    }
                }
            };

            itemDiv.appendChild(textDiv);
            itemDiv.appendChild(statusIcon);
            itemDiv.appendChild(button);

        }
        
        async function realApi(action, params = {}) {
            const queryParams = new URLSearchParams(params);
            const url = `${API_BASE_URL}${action}?${queryParams.toString()}`;
            
            console.log(`> API Real: GET ${url.replace(params.password, 'â€¢â€¢â€¢â€¢')}`);

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`×©×’×™××ª ×¨×©×ª: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log(`< API Real: ${JSON.stringify(data)}`);
                return data;

            } catch (error) {
                console.log(`×©×’×™××” ×‘×§×¨×™××ª API ×××™×ª×™×ª (${action}): ${error.message}`);
                return { responseStatus: "Exception", message: error.message };
            }
        }

        function showError(panelId, message) {
            if (panelId === 'login' || panelId === 'mfa') {
                 const errorEl = (panelId === 'login') ? loginError : mfaError;
                 errorEl.textContent = message;
                 errorEl.style.display = 'block';
            } else {
                 // ×©×’×™××” ×›×œ×œ×™×ª ×©×œ ×”××¢×¨×›×ª
                 errorArea.textContent = message;
                 errorArea.classList.remove('hidden');
                 actionsListArea.classList.add('hidden');
            }
        }

        function hideError(panelId) {
            const errorEl = (panelId === 'login') ? loginError : mfaError;
            errorEl.style.display = 'none';
        }

        function updateMfaSuccessMessage(isHardMfaRequired) {
            if (isHardMfaRequired) {
                mfaSuccessMessageElement.textContent = '××™××•×ª ×“×•-×©×œ×‘×™ ×”×•×©×œ× ×‘×”×¦×œ×—×”. ×”×˜×•×§×Ÿ ×”×××•××ª ××•×›×Ÿ ×œ×©×™××•×©.';
            } else {
                mfaSuccessMessageElement.textContent = '×–×•×”×” ×¤×˜×•×¨ ×××™××•×ª ×“×•-×©×œ×‘×™. ×”×˜×•×§×Ÿ ××•×›×Ÿ ×œ×©×™××•×©.';
            }
        }

        function showPanel(panelId) {
            if (panelId === 'successPanel') {
                console.log("MFA Success! Token received: " + currentToken);
                if (currentToken) {
                    tokenInput.value = currentToken; 
                    saveToken(currentToken);        
                    showResponse('×˜×•×§×Ÿ ×××•××ª × ×•×¦×¨ ×•× ×©××¨ ×‘×”×¦×œ×—×”.'); 
                    [loginPanel, mfaPanel, successPanel].forEach(panel => {
                        panel.style.display = (panel.id === panelId) ? 'block' : 'none';
                    });
                    
                    setTimeout(closeMfaModal, 1500);
                } else {
                    showError('mfa', '×”××™××•×ª ×”×¦×œ×™×— ××š ×”×ª×§×‘×œ ×˜×•×§×Ÿ ×¨×™×§.');
                }
                return; 
            }

            [loginPanel, mfaPanel, successPanel].forEach(panel => {
                panel.style.display = (panel.id === panelId) ? 'block' : 'none';
            });
        }

        function analyzeMfaStatus(mfaStatus) {
            if (mfaStatus.isPass) {
                if (REQUIRES_HARD_MFA_REASONS.includes(mfaStatus.passReason)) {
                    return 'NEEDS_HARD_MFA';
                } else {
                    return 'SUCCESS';
                }
            } else {
                return 'NEEDS_MFA';
            }
        }

        async function handleLogin() {
            hideError('login');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('login', '×™×© ×œ×”×–×™×Ÿ ××¡×¤×¨ ××¢×¨×›×ª ×•×¡×™×¡××”.');
                return;
            }
            
            const loginResponse = await realApi('Login', { username, password });
            
            if (loginResponse.responseStatus === "OK" && loginResponse.token) {
                currentToken = loginResponse.token;
                await checkMfaStatus();
            } else {
                const errorMessage = loginResponse.message || (loginResponse.token ? '×ª×’×•×‘×” ×œ× ×ª×§×™× ×”' : '×˜×•×§×Ÿ ×œ× ×”×ª×§×‘×œ');
                showError('login', `×”×”×ª×—×‘×¨×•×ª × ×›×©×œ×”: ${errorMessage}`);
            }
        }

        async function checkMfaStatus() {
            const statusResponse = await realApi('MFASession', { token: currentToken, action: 'isPass' });
            const nextStep = analyzeMfaStatus(statusResponse);

            switch (nextStep) {
                case 'SUCCESS':
                    updateMfaSuccessMessage(false); 
                    showPanel('successPanel'); 
                    break;
                case 'NEEDS_HARD_MFA':
                    await getMfaMethods();
                    break;
                case 'NEEDS_MFA':
                    const tryResponse = await realApi('MFASession', { token: currentToken, action: 'try' });
                    const tryNextStep = analyzeMfaStatus(tryResponse);
                    
                    if (tryNextStep === 'SUCCESS') {
                        updateMfaSuccessMessage(false); 
                        showPanel('successPanel'); 
                    } else {
                        await getMfaMethods();
                    }
                    break;
            }
        }

        async function getMfaMethods() {
            hideError('mfa');
            showPanel('mfaPanel'); 
            
            const response = await realApi('MFASession', { token: currentToken, action: 'getMFAMethods' });
            
            if (response.mfaMethods && response.mfaMethods.length > 0) {
                document.getElementById('methodSelection').style.display = 'block';
                mfaMethodsCache = response.mfaMethods;
                mfaMethodsSelect.innerHTML = mfaMethodsCache
                    .map(method => `<option value="${method.ID}">${method.VALUE} (${method.NIKE})</option>`)
                    .join('');
                
                updateSendTypes();
            } else {
                showError('mfa', '×œ× × ××¦××• ×©×™×˜×•×ª ××™××•×ª ×–××™× ×•×ª. ×™×© ×œ×”×’×“×™×¨ ×©×™×˜×•×ª ×‘××¢×¨×›×ª.');
                document.getElementById('methodSelection').style.display = 'none';
            }
        }

        function updateSendTypes() {
            const selectedId = mfaMethodsSelect.value;
            const selectedMethod = mfaMethodsCache.find(m => m.ID == selectedId);
            
            if (selectedMethod) {
                mfaSendTypeSelect.innerHTML = selectedMethod.SEND_TYPE
                    .map(type => `<option value="${type}">${type}</option>`)
                    .join('');
            }
        }

        async function handleSendCode() {
            hideError('mfa');
            const mfaId = mfaMethodsSelect.value;
            const mfaSendType = mfaSendTypeSelect.value;
            
            const response = await realApi('MFASession', {
                token: currentToken,
                action: 'sendMFA',
                mfaId: mfaId,
                mfaSendType: mfaSendType,
                lang: 'HE'
            });

            if (response.responseStatus === 'OK') {
                codeValidation.style.display = 'block';
            } else {
                let errorMsg = "×©×œ×™×—×ª ×”×§×•×“ × ×›×©×œ×”.";
                if (response.message) {
                    errorMsg = `×©×’×™××”: ${response.message}`;
                }
                showError('mfa', errorMsg);
            }
        }

        async function handleValidateCode() {
            hideError('mfa');
            const code = mfaCodeInput.value;
            if (!code) {
                showError('mfa', '×™×© ×œ×”×–×™×Ÿ ×§×•×“.');
                return;
            }

            const response = await realApi('MFASession', {
                token: currentToken,
                action: 'validMFA',
                mfaCode: code,
                mfaRememberMe: false
            });

            if (response.mfa_valid_status === 'VALID') {
                updateMfaSuccessMessage(true); 
                showPanel('successPanel'); 
            } else {
                let errorMsg = "×”×§×•×“ ×©×”×•×–×Ÿ ×©×’×•×™.";
                if (response.mfa_valid_status === 'OVERTRY') {
                    errorMsg = "×—×¨×’×ª ×××¡×¤×¨ ×”× ×™×¡×™×•× ×•×ª. ×™×© ×œ×©×œ×•×— ×§×•×“ ×—×“×©.";
                    codeValidation.style.display = 'none';
                    mfaCodeInput.value = "";
                } else if (response.mfa_valid_left !== undefined) {
                    errorMsg = `×§×•×“ ×©×’×•×™. × ×•×ª×¨×• ${response.mfa_valid_left} × ×™×¡×™×•× ×•×ª.`;
                }
                showError('mfa', errorMsg);
            }
        }
