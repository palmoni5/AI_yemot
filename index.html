<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">תוכנת AI מתקדמת לעדכון שלוחות במערכות ימות המשיח</h1>
        
        <form id="chatForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">בחירת מודל AI</label>
                <div class="flex items-center space-x-6 space-x-reverse">
                    <div class="flex items-center">
                        <input type="radio" id="modelRegular" name="model" value="regular"
                                class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 cursor-pointer">
                        <label for="modelRegular" class="mr-2 block text-sm font-medium text-gray-700 cursor-pointer">
                            מודל רגיל (מהיר, עלול יותר לטעויות)
                        </label>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="radio" id="modelPro" name="model" value="pro"
                                class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 cursor-pointer">
                        <label for="modelPro" class="mr-2 block text-sm font-medium text-gray-700 cursor-pointer">
                            מודל פרו (איטי, מדוייק יותר, דורש מפתח API פרטי)
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">בחירת API</label>
                <div class="flex items-center space-x-6 space-x-reverse">
                    <div class="flex items-center">
                        <input type="radio" id="apiPublic" name="apiType" value="public"
                                class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 cursor-pointer">
                        <label for="apiPublic" id="apiPublicLabel" class="mr-2 block text-sm font-medium text-gray-700 cursor-pointer">
                            API ציבורי (ייתכנו הגבלות)
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="apiPrivate" name="apiType" value="private"
                               class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 cursor-pointer">
                        <label for="apiPrivate" class="mr-2 text-sm font-medium text-gray-700 cursor-pointer"><a href="https://aistudio.google.com/u/0/api-keys" target="_blank" class="text-blue-600 hover:underline">API פרטי</a> <span id="apiPrivateRecommended">(מומלץ)</span></label>
                    </div>
                </div>
            </div>
            
            <div id="apiKeyContainer" class="hidden">
                <input type="password" id="apiKeyInput" name="apiKey"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="הזן את מפתח ה-API הפרטי שלך">
            </div>
            <div>
                <div class="flex justify-between items-center mb-2">
                    <label for="tokenInput" class="block text-sm font-medium text-gray-700">טוקן ימות המשיח (Token)</label>
                    <button type="button" id="clearTokenButton" class="text-xs text-blue-500 hover:underline focus:outline-none">מחק טוקן שמור</button>
                </div>
                <input type="password" id="tokenInput" name="token" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="הזן את הטוקן שלך כאן">
            </div>
            
            <div>
                <label for="textInput" class="block text-sm font-medium text-gray-700 mb-2">הבקשה שלך</label>
                <textarea id="textInput" name="text" rows="4" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="כתוב את בקשתך לAI המתקדם שלנו..."></textarea>
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" id="submitButton"
                        class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                    שלח בקשה
                </button>
                <div id="loadingSpinner" class="hidden spinner w-6 h-6 border-4 border-gray-200 border-t-blue-500 rounded-full mr-4"></div>
            </div>
        </form>
        
        <div id="responseContainer" class="mt-8 pt-6 border-t border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">סטטוס:</h2>
            <div id="responseArea"
                    class="w-full min-h-[100px] bg-gray-50 p-4 rounded-lg border border-gray-200 text-gray-600 whitespace-pre-wrap">
                ...סטטוס העדכון יופיע כאן...
            </div>
            <div id="errorArea" class="hidden mt-4 text-red-600 font-medium p-3 bg-red-50 rounded-lg border border-red-300"></div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const tokenInput = document.getElementById('tokenInput');
        const clearTokenButton = document.getElementById('clearTokenButton');
        const textInput = document.getElementById('textInput');
        const submitButton = document.getElementById('submitButton');
        const responseArea = document.getElementById('responseArea');
        const errorArea = document.getElementById('errorArea');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // --- אלמנטים חדשים ---
        const modelRegularRadio = document.getElementById('modelRegular');
        const modelProRadio = document.getElementById('modelPro');
        const apiPublicRadio = document.getElementById('apiPublic');
        const apiPrivateRadio = document.getElementById('apiPrivate');
        const apiKeyContainer = document.getElementById('apiKeyContainer');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const apiPublicLabel = document.getElementById('apiPublicLabel');
        const apiPrivateRecommendedText = document.getElementById('apiPrivateRecommended');
        const YOUR_API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbxSGOU5SD1yCvn7kRiF9N8rhpwT-traCP6Vyk4w6otweC36h8lyb_YEyxmNKnU60he7/exec';

        const TOKEN_STORAGE_KEY = 'chatAppToken';
        const MODEL_STORAGE_KEY = 'chatAppModel';
        const API_TYPE_STORAGE_KEY = 'chatAppApiType';
        const API_KEY_STORAGE_KEY = 'chatAppApiKey';

        let lastUserApiType = 'public'; 

        window.addEventListener('DOMContentLoaded', () => {
            loadToken();
            loadSettings();
        });

        // מאזין לכפתור מחיקת טוקן
        clearTokenButton.addEventListener('click', () => {
            localStorage.removeItem(TOKEN_STORAGE_KEY);
            tokenInput.value = ''; // ניקוי התיבה
            showResponse('הטוקן השמור נמחק.'); // משוב למשתמש
        });

        // --- הוספת מאזינים לשינויים ---
        // מאזינים לשינוי בבחירת סוג ה-API
        apiPublicRadio.addEventListener('change', handleApiTypeChange);
        apiPrivateRadio.addEventListener('change', handleApiTypeChange);
        
        // --- הוספת מאזינים לשינוי מודל ---
        modelRegularRadio.addEventListener('change', handleModelChange);
        modelProRadio.addEventListener('change', handleModelChange);
        // --- סוף הוספה ---

        // מאזין לשמירת מפתח API אוטומטית
        apiKeyInput.addEventListener('input', saveSettings); // שמירה בזמן הקלדה
        // --- סוף הוספה ---

        // פונקציה לטעינת טוקן שמור
        function loadToken() {
            const savedToken = localStorage.getItem(TOKEN_STORAGE_KEY);
            if (savedToken) {
                tokenInput.value = savedToken;
            }
        }

        // פונקציה לשמירת טוקן
        function saveToken(token) {
            localStorage.setItem(TOKEN_STORAGE_KEY, token);
        }

        // --- פונקציות חדשות ופונקציות שעודכנו ---

        // פונקציה לטעינת הגדרות שמורות (מודל, סוג API, מפתח API)
        function loadSettings() {
            // טעינת מודל שמור
            const savedModel = localStorage.getItem(MODEL_STORAGE_KEY) || 'regular';
            const modelRadio = document.querySelector(`input[name="model"][value="${savedModel}"]`);
            if (modelRadio) {
                modelRadio.checked = true;
            }

            // טעינת סוג API שמור
            const savedApiType = localStorage.getItem(API_TYPE_STORAGE_KEY) || 'public';
            const apiTypeRadio = document.querySelector(`input[name="apiType"][value="${savedApiType}"]`);
            if (apiTypeRadio) {
                apiTypeRadio.checked = true;
            }

            // --- עדכון ---
            // אתחול משתנה הזיכרון מהערך השמור
            lastUserApiType = savedApiType;
            // --- סוף עדכון ---

            // טעינת מפתח API שמור
            apiKeyInput.value = localStorage.getItem(API_KEY_STORAGE_KEY) || '';

            // --- עדכון ---
            // עדכון תצוגת שדה המפתח (יטפל גם במקרה של 'פרו')
            updateApiStateBasedOnModel();
            // --- סוף עדכון ---
        }

        // פונקציה לשמירת הגדרות (מודל, סוג API, מפתח API)
        function saveSettings() {
            const selectedModel = document.querySelector('input[name="model"]:checked').value;
            const selectedApiType = document.querySelector('input[name="apiType"]:checked').value;
            const apiKey = apiKeyInput.value; 

            localStorage.setItem(MODEL_STORAGE_KEY, selectedModel);
            localStorage.setItem(API_TYPE_STORAGE_KEY, selectedApiType);
            localStorage.setItem(API_KEY_STORAGE_KEY, apiKey);
        }

        // פונקציה המטפלת בשינוי סוג ה-API (עדכון)
        function handleApiTypeChange() {
            const isPrivate = apiPrivateRadio.checked;
            toggleApiKeyInput(isPrivate);

            // --- עדכון ---
            // שמור את בחירת המשתמש רק אם הוא לא במודל "פרו" (שם הבחירה נכפית)
            if (!modelProRadio.checked) {
                lastUserApiType = document.querySelector('input[name="apiType"]:checked').value;
            }
            // --- סוף עדכון ---

            saveSettings(); // שמירת הבחירה מיד
        }

        // --- פונקציה חדשה ---
        // פונקציה המטפלת בשינוי בחירת המודל
        function handleModelChange() {
            // אם המשתמש *בדיוק עכשיו* בחר "פרו",
            // שמור את בחירת ה-API *הנוכחית* שלו בזיכרון לפני שנדרוס אותה.
            if (modelProRadio.checked) {
             lastUserApiType = document.querySelector('input[name="apiType"]:checked').value;
            }

            // עדכן את מצב כפתורי ה-API בהתאם לבחירת המודל
            updateApiStateBasedOnModel();

            // שמור את המצב החדש (גם את בחירת המודל וגם את בחירת ה-API)
            saveSettings();
        }

        // --- פונקציה חדשה (מעודכנת) ---
        // פונקציית עזר שמעדכנת את ממשק ה-API בהתאם למודל שנבחר
        function updateApiStateBasedOnModel() {
            if (modelProRadio.checked) {
                // אם "פרו" נבחר:
                // 1. השבת את ה-API הציבורי
                apiPublicRadio.disabled = true;
                // 2. בחר אוטומטית ב-API הפרטי
                apiPrivateRadio.checked = true;
                // 3. הצג את שדה המפתח
                toggleApiKeyInput(true);
                
                // --- 4. עדכון: שנה את הטקסט ל"דרוש" ---
                apiPrivateRecommendedText.textContent = '(דרוש)';

                // 5. הפוך את הטקסט הציבורי לאפור
                apiPublicLabel.classList.remove('text-gray-700');
                apiPublicLabel.classList.add('text-gray-400'); // צבע אפור בהיר

            } else {
                // אם "רגיל" נבחר:
                // 1. אפשר בחירה ב-API הציבורי
                apiPublicRadio.disabled = false;
                
                // --- 2. עדכון: החזר את הטקסט ל"מומלץ" ---
                apiPrivateRecommendedText.textContent = '(מומלץ)';

                // 3. החזר את הטקסט הציבורי לצבע רגיל
                apiPublicLabel.classList.add('text-gray-700');
                apiPublicLabel.classList.remove('text-gray-400');

                // 4. שחזר את הבחירה האחרונה של המשתמש
                if (lastUserApiType === 'public') {
                    apiPublicRadio.checked = true;
                    toggleApiKeyInput(false); // והסתר שדה
                } else {
                    apiPrivateRadio.checked = true;
                    toggleApiKeyInput(true); // והצג שדה
                }
            }
        }

        // פונקציית עזר להצגה/הסתרת שדה המפתח
        function toggleApiKeyInput(show) {
            if (show) {
                apiKeyContainer.classList.remove('hidden');
            } else {
                apiKeyContainer.classList.add('hidden');
            }
        }
        // --- סוף הוספת פונקציות ---

        // מאזין לאירוע שליחת הטופס
        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // מונע ריענון של הדף

            // קבלת כל הערכים מהטופס
            const token = tokenInput.value.trim();
            const text = textInput.value.trim();
            const selectedModel = chatForm.querySelector('input[name="model"]:checked').value;
            const selectedApiType = chatForm.querySelector('input[name="apiType"]:checked').value;
            const apiKey = apiKeyInput.value.trim(); // Trim API key
            // --- סוף קבלת ערכים ---

            // אימות קלט בסיסי
            if (!token || !text) {
                showError('נא למלא את שדה הטוקן ושדה הבקשה.');
                return;
            }

            // --- אימות מפתח פרטי ---
            if (selectedApiType === 'private' && !apiKey) {
                showError('נא למלא מפתח API פרטי.');
                return;
            }
            // --- סוף אימות ---

            // שמירת הטוקן וההגדרות ב-localStorage
            saveToken(token);
            saveSettings(); // שמירת כל ההגדרות בעת שליחה

            // עדכון ממשק המשתמש למצב טעינה
            setLoadingState(true);

            try {
                // 1. בניית כתובת ה-URL עם הפרמטרים
                const params = new URLSearchParams({
                    token: token,
                    text: text
                });
                
                // הוספת הפרמטר model=pro רק אם נבחר מודל פרו
                if (selectedModel === 'pro') {
                    params.append('model', 'pro');
                }

                if (selectedApiType === 'private') {
                    params.append('key', apiKey);
                }
                // --- סוף הוספה ---
                
                const url = `${YOUR_API_ENDPOINT}?${params.toString()}`;

                // 2. שליחת בקשת GET באמצעות fetch
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json, text/plain, */*'
                    }
                });

                // 3. בדיקה אם הבקשה הצליחה
                if (!response.ok) {
                    // זורק שגיאה אם השרת החזיר סטטוס לא תקין (כמו 404, 500)
                    throw new Error(`שגיאת שרת: ${response.status} ${response.statusText}`);
                }

                // 4. קבלת התשובה כטקסט
                const responseData = await response.text(); 
                
                // 5. הצגת התשובה
                showResponse(responseData);

            } catch (error) {
                // 6. טיפול בשגיאות (שגיאות רשת או שגיאות מהשרת)
                console.error('אירעה שגיאה:', error);
                showError(`אירעה שגיאה: ${error.message}. בדוק את חיבור האינטרנט או את מסוף הדפדפן.`);
            } finally {
                // 7. החזרת הממשק למצב רגיל (לאחר הצלחה או כישלון)
                setLoadingState(false);
            }
        });

        // פונקציית עזר לעדכון מצב טעינה
        function setLoadingState(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                submitButton.textContent = 'שולח...';
                loadingSpinner.classList.remove('hidden');
                errorArea.classList.add('hidden'); // הסתר שגיאות קודמות
                responseArea.textContent = '...מעבד בקשה...';
            } else {
                submitButton.disabled = false;
                submitButton.textContent = 'שלח בקשה';
                loadingSpinner.classList.add('hidden');
            }
        }

        // פונקציית עזר להצגת תשובה
        function showResponse(data) {
            responseArea.textContent = data;
            errorArea.classList.add('hidden');
        }

        // פונקציית עזר להצגת שגיאה
        function showError(message) {
            errorArea.textContent = message;
            errorArea.classList.remove('hidden');
            responseArea.textContent = '...אירעה שגיאה...'; // נקה תשובה קודמת
        }
    </script>
</body>
</html>
